<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annoying Music</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title-Container">
        <h1 class="header-title">Annoying Music</h1>
      </div>
      <div class="toggle-bg-container">
        <button class="toggle-btn">
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
    <div class="main-container">
      <div class="all-song-container">
        <div class="filter">
          <form action="#">
            <label for="Genre" class="filter-title">Filter by Genre:</label>
            <select name="Genre" id="Genre" class="genre">
              <option value="pop">Pop</option>
              <option value="hiphop">Hip-Hop</option>
              <option value="edm">EDM</option>
              <option value="r&b">R&B</option>
              <option value="allsong" selected>All-songs</option>
            </select>
          </form>
        </div>
        <div class="song-list-container">
          <h2 class="song-list-title">All Songs</h2>
          <ul class="song-list">
            <!-- <li><span>APT. - Rose & Bruno Marse </span></li> -->
          </ul>   
        </div>
      </div>
      <div class="song-player-container">
        <div class="song-card">
          <div class="song-img">
            <img src="image/r&b/Timeless.webp" alt="Timeless-image"/>
          </div>
          <h2 class="song-name">Timeless</h2>
          <h3 class="artist-name">The Weeknd, playboi Carti</h3>
        </div>
        <div class="song-audio-controller">
          <audio
            src="music/r&b/The Weeknd, Playboi Carti - Timeless (Audio).mp4"
            controls
          ></audio>
        </div>
        <div class="song-controller">
          <div class="previous-next-btn">
            <button class="previous-btn">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="next-btn"><i class="fa-solid fa-play"></i></button>
          </div>
          <button class="addToPlaylist-btn">Add To Playlist</button>
        </div>
      </div>
      <div class="playlist-container">
        <form action="#" class="createPlaylist-container">
          <input class="createPlaylist-input" type="text" placeholder="Enter Playlist Name..." />
          <button class="createPlaylist-btn">Create Playlist</button>
        </form>
        <div class="playlists">
          <div class="current-playlist">
            <h2 class="current-playlist-title">Current Playlist</h2>
            <ul class="song-list">
              <!-- <li><span>APT. - Rose & Bruno Marse</span><i class="fa-solid fa-trash"></i></li>
              <li><span>APT. - Rose & Bruno Marse </span><i class="fa-solid fa-trash"></i></li> -->
            </ul>
          </div>
          <div class="all-playlist">
            <h2 class="all-playlist-title">All Playlists</h2>
            <ul class="song-list">
              <!-- <li><span>APT. - Rose & Bruno Marse </span><i class="fa-solid fa-trash"></i></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/f4e463d95b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
